name: pull-request-main
on:
  pull_request:
    branches:
      - main
    types: [opened, edited, synchronize]
jobs:
  label:
    runs-on: ubuntu-latest
    if: ${{github.event.action != 'synchronize'}}
    steps:
      - uses: bcoe/conventional-release-labels@v1
        with:
          type_labels: '{"feat": "feature", "fix": "fix", "breaking": "breaking","ci":"ci","docs":"docs"}'
  build:
    runs-on: ubuntu-latest
    if: ${{github.event.action != 'edited'}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      #- run: yarn test
      - run: yarn
      - run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: build
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: build
      - run: tar -cvf build.tar ./build
      - name: Computing Docker image tags
        id: step1
        run: |
          OUT=$GITHUB_REPOSITORY:pull-${GITHUB_SHA::7}
          OUT=$(echo "$OUT" | awk '{print tolower($0)}') 
          echo ::set-output name=docker_tags::$OUT
      - uses: docker/build-push-action@v3.3.0
        with:
          push: true
          context: .
          tags: ${{ steps.step1.outputs.docker_tags }}
          file: Dockerfile
